
<h1>Register</h1>
<form>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmpass">Confirm Password</label>
        <input type="password" class="form-control" id="confirmpass" placeholder="Password">
    </div>
    <a type="submit" href="profile.view.client.html" class="btn btn-primary btn-block">Register</a>
    <a type="submit" href="login.view.client.html" class="btn btn-danger btn-block">Cancel</a>
</form>
