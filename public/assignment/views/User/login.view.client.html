<a type="submit" href="../../index.html" class="btn btn-default">Back</a>
<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h1>Login</h1>

    <input ng-model="username" class="form-control"
           placeholder="username"
           type="text"/>
    <input ng-model="password" class="form-control"
           placeholder="password"
           type="password">
        <a ng-click="model.login(username, password)" class="btn btn-primary btn-block">Login</a>
        <a type="submit" href="#/register" class="btn btn-success btn-block">Register</a>


</div>
