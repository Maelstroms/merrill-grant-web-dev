<div ng-switch="model.route.wgid">
    <div ng-switch-when="undefined">
        <div ng-switch="widget.size">
            <div ng-switch-when="1">
                <h1>{{widget.text}}</h1>
            </div>
            <div ng-switch-when="2">
                <h2>{{widget.text}}</h2>
            </div>
            <div ng-switch-when="3">
                <h3>{{widget.text}}</h3>
            </div>
            <div ng-switch-when="4">
                <h4>{{widget.text}}</h4>
            </div>
            <div ng-switch-when="5">
                <h5>{{widget.text}}</h5>
            </div>
            <div ng-switch-when="6">
                <h6>{{widget.text}}</h6>
            </div>
            <div ng-switch-default>
                <p>{{widget.text}}</p>
            </div>
        </div>
    </div>
    <div ng-switch-default>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-footer">
                    <a class="navbar-brand" href="widget-list.view.client.html">
                        <scan class="glyphicon glyphicon-menu-left"></scan>
                    </a>
                    <a class="navbar-brand" href="#">
                        Widget Edit
                    </a>
                    <p class="navbar-text pull-right">
                        <a href="widget-list.view.client.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Text</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Text">
            </div>
            <label for="headersize">Size</label>

            <div id="headersize" class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    Size
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                </ul>
            </div>

            <a type="submit" href="widget-list.view.client.html" class="btn btn-danger btn-block">Delete</a>
        </form>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-footer">
                    <p class="navbar-text pull-right">
                        <a href="../../../views/User/profile.view.client.html" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>

    </div>
</div>
