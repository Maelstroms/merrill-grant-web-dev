<div ng-switch="model.route.wgid">
    <div ng-switch-when="undefined">
        <iframe width="{{widget.width}}" ng-src="{{model.getSafeUrl(widget)}}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div ng-switch-default>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-footer">
                    <a class="navbar-brand" href="widget-list.view.client.html">
                        <scan class="glyphicon glyphicon-menu-left"></scan>
                    </a>
                    <a class="navbar-brand" href="#">
                        Widget Edit
                    </a>
                    <p class="navbar-text pull-right">
                        <a href="widget-list.view.client.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1"> Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"> Text</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Text">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"> URL</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="URL">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"> Width</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Width">
            </div>
            <a type="submit" href="widget-list.view.client.html" class="btn btn-danger btn-block">Delete</a>
        </form>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-footer">
                    <p class="navbar-text pull-right">
                        <a href="../../../views/User/profile.view.client.html" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>
    </div>
</div>
